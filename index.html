<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age Calculator</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;500;700&display=swap" rel="stylesheet" />
		<!-- Icons -->
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />
		<!-- JS -->
		<script defer src="index.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<ion-icon name="calculator-outline" class="header-icon"></ion-icon>
				<h1 class="header-heading">Age Calculator</h1>
			</header>

			<section class="current">
				<p class="current-date">Current Date: <span class="current-date__highlight">30 May 2023</span></p>
			</section>

			<form class="capture">
				<label for="captureDate" class="capture-label"
					>Date of Birth:
					<input type="date" class="capture-date" id="captureDate" />
				</label>
				<label for="captureBtn" class="capture-label"
					>Calculate
					<input type="button" class="capture-btn" id="captureBtn" />
				</label>
			</form>
			<div class="output output-hidden">
				<h2 class="output-date">Your age:</h2>
				<p class="output-text">You are 23 years, 5 months and 23 days old!</p>
			</div>
			<!-- TODO: animation when clicked, shows a drop down with calculated age -->
		</div>
	</body>
</html>
